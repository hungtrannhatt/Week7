apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-login
  labels: { app: web-login }
spec:
  replicas: 1
  selector:
    matchLabels: { app: web-login }
  template:
    metadata:
      labels: { app: web-login }
    spec:
      containers:
        - name: web
          image: spring-k8s/hello-spring-k8s
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom: { configMapKeyRef: { name: web-config, key: SPRING_DATASOURCE_URL } }
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_USER } }
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_PASSWORD } }
            # (tuỳ chọn) mở hết actuator
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "*"
          readinessProbe:
            httpGet: { path: /actuator/health/readiness, port: 8080 }
            initialDelaySeconds: 10
          livenessProbe:
            httpGet: { path: /actuator/health/liveness,  port: 8080 }
            initialDelaySeconds: 20
